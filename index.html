<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementum (Pvt) Ltd - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 10px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .company-name {
            font-size: 1rem;
            color: #a0a0c0;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .tagline {
            font-size: 1.1rem;
            color: #8080a0;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(131, 56, 236, 0.3);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            min-width: 110px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        inset 0 0 20px rgba(131, 56, 236, 0.1);
            transition: all 0.3s;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(131, 56, 236, 0.3);
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .time-label {
            font-size: 0.85rem;
            color: #a0a0c0;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(131, 56, 236, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .notify-input::placeholder {
            color: #8080a0;
        }

        .notify-input:focus {
            border-color: #8338ec;
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .notify-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(131, 56, 236, 0.4);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(131, 56, 236, 0.6);
        }

        /* Molecular Canvas */
        #moleculeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 6px;
            }

            .company-name {
                font-size: 0.85rem;
            }

            .countdown {
                gap: 1rem;
            }

            .time-unit {
                min-width: 85px;
                padding: 1rem 1.5rem;
            }

            .time-value {
                font-size: 2rem;
            }

            .notify-form {
                flex-direction: column;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Molecular Animation Canvas -->
    <canvas id="moleculeCanvas"></canvas>

    <!-- Main Content -->
    <div class="container">
        <h1 class="logo">ELEMENTUM</h1>
        <p class="company-name">ELEMENTUM (PVT) LTD</p>
        <p class="tagline">Molecular Innovation in Progress</p>

        <div class="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <form class="notify-form" onsubmit="handleSubmit(event)">
            <input type="email" class="notify-input" placeholder="Enter your email" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
    </div>

    <script>
        // Molecular Animation
        const canvas = document.getElementById('moleculeCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Atom {
            constructor(x, y, color, size) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.color = color;
                this.size = size;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.drift = Math.random() * 0.02 + 0.01;
                this.bonds = [];
            }

            update() {
                // Gentle floating motion
                this.angle += this.drift;
                this.x = this.baseX + Math.cos(this.angle) * 30;
                this.y = this.baseY + Math.sin(this.angle) * 30;

                // Keep atoms in bounds
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                // Atom glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('1)', '0.5)'));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Atom core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Atom highlight
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }

        class Bond {
            constructor(atom1, atom2) {
                this.atom1 = atom1;
                this.atom2 = atom2;
                this.strength = Math.random() * 0.5 + 0.5;
            }

            draw() {
                const dx = this.atom2.x - this.atom1.x;
                const dy = this.atom2.y - this.atom1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    ctx.beginPath();
                    ctx.moveTo(this.atom1.x, this.atom1.y);
                    ctx.lineTo(this.atom2.x, this.atom2.y);

                    const opacity = (1 - distance / 200) * this.strength;
                    const gradient = ctx.createLinearGradient(
                        this.atom1.x, this.atom1.y,
                        this.atom2.x, this.atom2.y
                    );
                    gradient.addColorStop(0, this.atom1.color.replace('1)', opacity + ')'));
                    gradient.addColorStop(1, this.atom2.color.replace('1)', opacity + ')'));

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.atom1.color;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            }
        }

        const atoms = [];
        const bonds = [];
        const colors = [
            'rgba(255, 0, 110, 1)',    // Pink (Oxygen-like)
            'rgba(131, 56, 236, 1)',   // Purple (Nitrogen-like)
            'rgba(58, 134, 255, 1)',   // Blue (Hydrogen-like)
            'rgba(0, 255, 200, 1)',    // Cyan (Carbon-like)
            'rgba(255, 100, 0, 1)'     // Orange
        ];

        // Create atoms
        function createMolecule(centerX, centerY, atomCount) {
            const radius = 100;
            const localAtoms = [];

            for (let i = 0; i < atomCount; i++) {
                const angle = (Math.PI * 2 / atomCount) * i;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 8 + 10;
                const atom = new Atom(x, y, color, size);
                atoms.push(atom);
                localAtoms.push(atom);
            }

            // Create bonds between atoms
            for (let i = 0; i < localAtoms.length; i++) {
                for (let j = i + 1; j < localAtoms.length; j++) {
                    if (Math.random() > 0.5) {
                        bonds.push(new Bond(localAtoms[i], localAtoms[j]));
                    }
                }
            }
        }

        // Create multiple molecules
        const molecules = [
            { x: canvas.width * 0.2, y: canvas.height * 0.3, count: 5 },
            { x: canvas.width * 0.5, y: canvas.height * 0.5, count: 6 },
            { x: canvas.width * 0.8, y: canvas.height * 0.4, count: 4 },
            { x: canvas.width * 0.3, y: canvas.height * 0.7, count: 5 },
            { x: canvas.width * 0.7, y: canvas.height * 0.7, count: 4 }
        ];

        molecules.forEach(mol => createMolecule(mol.x, mol.y, mol.count));

        function animate() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bonds first
            bonds.forEach(bond => bond.draw());

            // Update and draw atoms
            atoms.forEach(atom => {
                atom.update();
                atom.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Countdown Timer
        const launchDate = new Date('2025-12-31T23:59:59').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<h2 style="background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem;">We are Live!</h2>';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Form Handler
        function handleSubmit(e) {
            e.preventDefault();
            const email = e.target.querySelector('input').value;
            alert('Thank you! We will notify you at: ' + email);
            e.target.reset();
        }

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse interaction - attract atoms
        let mouseX = 0;
        let mouseY = 0;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            atoms.forEach(atom => {
                const dx = mouseX - atom.x;
                const dy = mouseY - atom.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    atom.baseX += dx * 0.01;
                    atom.baseY += dy * 0.01;
                }
            });
        });
    </script>
</body>
</html>
