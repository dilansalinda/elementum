<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementum (Pvt) Ltd - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f1c;
      color: #f5f5f5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #4db8ff;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 30px;
    }
    .countdown {
      font-size: 1.5rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 70%;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4db8ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #3399ff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Elementum (Pvt) Ltd</h1>
    <h2>Engineering Tomorrow, Today</h2>
    <p class="countdown" id="countdown">Launching in 30 Days</p>

    <form>
      <input type="email" placeholder="Enter your email to stay updated" required>
      <button type="submit">Notify Me</button>
    </form>

    <footer>
      Â© 2025 Elementum (Pvt) Ltd. All rights reserved.
    </footer>
  </div>

  <script>
    // Simple countdown timer (30 days from now)
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
