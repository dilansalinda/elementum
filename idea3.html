<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementum (Pvt) Ltd - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #4db8ff;
      margin-bottom: 10px;
    }

    p {
      color: #bbb;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Progress bar container */
    .progress-container {
      width: 80%;
      max-width: 600px;
      background: #1c2b3a;
      border-radius: 30px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .progress-bar {
      height: 30px;
      background: linear-gradient(90deg, #4db8ff, #00ffcc);
      width: 0;
      border-radius: 30px;
      transition: width 2s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #0a0f1c;
    }

    /* Step icons */
    .steps {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 50px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.4;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .step.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .step svg {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      fill: #ffcc00;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    @media(max-width: 768px) {
      .steps {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Elementum (Pvt) Ltd</h1>
  <p>Our digital lab is under construction – stay tuned!</p>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <!-- Step Icons -->
  <div class="steps">
    <!-- Laboratory -->
    <div class="step" id="step1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M24 2v20.6L8.5 53.9c-1.9 3.8 1.2 8.1 5.4 8.1h36.2c4.2 0 7.3-4.3 5.4-8.1L40 22.6V2h-6v22l15 30H15l15-30V2h-6z"/>
      </svg>
      <span>Laboratory</span>
    </div>
    <!-- Machinery -->
    <div class="step" id="step2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M32 12a20 20 0 1 0 20 20A20 20 0 0 0 32 12zm0 34a14 14 0 1 1 14-14 14 14 0 0 1-14 14zm1-22h-2v10h10v-2H33z"/>
      </svg>
      <span>Machinery</span>
    </div>
    <!-- Engineering -->
    <div class="step" id="step3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M4 52V12c0-2.2 1.8-4 4-4h48c2.2 0 4 1.8 4 4v40c0 2.2-1.8 4-4 4H8c-2.2 0-4-1.8-4-4zm4-24h48V12H8v16zm0 20h48v-12H8v12z"/>
      </svg>
      <span>Engineering</span>
    </div>
  </div>

  <footer>
    © 2025 Elementum (Pvt) Ltd. All rights reserved. | Coming Soon
  </footer>

  <script>
    const progressBar = document.getElementById("progressBar");
    const steps = [document.getElementById("step1"), document.getElementById("step2"), document.getElementById("step3")];

    let progress = 0;
    function animateProgress() {
      if (progress <= 100) {
        progressBar.style.width = progress + "%";
        progressBar.innerText = progress + "%";

        if (progress >= 30) steps[0].classList.add("active");
        if (progress >= 60) steps[1].classList.add("active");
        if (progress >= 90) steps[2].classList.add("active");

        progress++;
        setTimeout(animateProgress, 80);
      }
    }
    animateProgress();
  </script>
</body>
</html>
