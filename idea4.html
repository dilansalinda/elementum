<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementum (Pvt) Ltd - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0f1c;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Canvas covers background */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #4db8ff;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .countdown {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #ffcc00;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background: #4db8ff;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #3399ff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="content">
    <h1>Elementum (Pvt) Ltd</h1>
    <h2>Science & Engineering in Motion</h2>
    <p class="countdown" id="countdown">Launching Soon...</p>
    <button>Contact Us</button>
    <footer>
      Â© 2025 Elementum (Pvt) Ltd. All rights reserved.
    </footer>
  </div>

  <script>
    // Simple countdown (30 days from now)
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText =
        `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);

    // Particle animation
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.size > 0.2) this.size -= 0.02;
      }
      draw() {
        ctx.fillStyle = '#4db8ff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      const numberOfParticles = 100;
      for (let i = 0; i < numberOfParticles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 3 + 1;
        const speedX = (Math.random() - 0.5) * 1;
        const speedY = (Math.random() - 0.5) * 1;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        const p = particlesArray[i];
        p.update();
        p.draw();

        for (let j = i; j < particlesArray.length; j++) {
          const dx = p.x - particlesArray[j].x;
          const dy = p.y - particlesArray[j].y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 0.5;
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
          }
        }

        if (p.size <= 0.3) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
